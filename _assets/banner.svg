<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro -->
  <rect width="1200" height="300" fill="#0D1117"/>
  
  <!-- Patrón de puntos decorativos -->
  <circle cx="100" cy="50" r="2" fill="#58A6FF" opacity="0.3"/>
  <circle cx="150" cy="80" r="2" fill="#58A6FF" opacity="0.3"/>
  <circle cx="200" cy="60" r="2" fill="#58A6FF" opacity="0.3"/>
  <circle cx="1050" cy="240" r="2" fill="#58A6FF" opacity="0.3"/>
  <circle cx="1100" cy="220" r="2" fill="#58A6FF" opacity="0.3"/>
  <circle cx="1150" cy="250" r="2" fill="#58A6FF" opacity="0.3"/>
  
  <!-- Logo de Flutter (estilizado) -->
  <g transform="translate(80, 100)">
    <!-- Triángulo superior -->
    <path d="M 0 0 L 50 50 L 25 75 L -25 25 Z" fill="#02569B"/>
    <!-- Triángulo inferior -->
    <path d="M 25 75 L 50 50 L 75 75 L 50 100 Z" fill="#0175C2"/>
    <!-- Detalle interior -->
    <path d="M 37.5 62.5 L 50 50 L 62.5 62.5 L 50 75 Z" fill="#13B9FD"/>
  </g>
  
  <!-- Texto principal -->
  <text x="220" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="#E6EDF3">
    Bootcamp Flutter
  </text>
  
  <!-- Subtítulo -->
  <text x="220" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#8B949E">
    Desarrollo Móvil Multiplataforma
  </text>
  
  <!-- Información del curso -->
  <g transform="translate(220, 220)">
    <!-- Badge: 10 Semanas -->
    <rect x="0" y="0" width="140" height="35" rx="6" fill="#1F6FEB"/>
    <text x="70" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      10 Semanas
    </text>
    
    <!-- Badge: 8h/semana -->
    <rect x="155" y="0" width="140" height="35" rx="6" fill="#238636"/>
    <text x="225" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      8h / semana
    </text>
    
    <!-- Badge: Dart + Flutter -->
    <rect x="310" y="0" width="150" height="35" rx="6" fill="#6E40C9"/>
    <text x="385" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Dart + Flutter
    </text>
  </g>
  
  <!-- Decoración: código simulado (líneas) -->
  <g transform="translate(850, 80)" opacity="0.15">
    <rect x="0" y="0" width="280" height="8" rx="4" fill="#58A6FF"/>
    <rect x="0" y="20" width="220" height="8" rx="4" fill="#58A6FF"/>
    <rect x="0" y="40" width="250" height="8" rx="4" fill="#58A6FF"/>
    <rect x="20" y="60" width="200" height="8" rx="4" fill="#58A6FF"/>
    <rect x="20" y="80" width="180" height="8" rx="4" fill="#58A6FF"/>
    <rect x="0" y="100" width="240" height="8" rx="4" fill="#58A6FF"/>
    <rect x="0" y="120" width="210" height="8" rx="4" fill="#58A6FF"/>
    <rect x="20" y="140" width="190" height="8" rx="4" fill="#58A6FF"/>
  </g>
  
  <!-- Línea decorativa inferior -->
  <line x1="0" y1="295" x2="1200" y2="295" stroke="#30363D" stroke-width="2"/>
</svg>