<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Diagrama de Programación Orientada a Objetos en Dart">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="SF Pro Display, sans-serif" font-size="28" font-weight="bold" fill="#d4d4d4" text-anchor="middle">
    Programación Orientada a Objetos en Dart
  </text>
  
  <!-- Abstract Class: Animal -->
  <g id="animal-class">
    <rect x="300" y="80" width="200" height="140" fill="#252526" stroke="#569cd6" stroke-width="2" rx="8"/>
    <text x="400" y="105" font-family="Fira Code, monospace" font-size="16" font-weight="bold" fill="#4ec9b0" text-anchor="middle">
      &lt;&lt;abstract&gt;&gt;
    </text>
    <text x="400" y="130" font-family="Fira Code, monospace" font-size="18" font-weight="bold" fill="#4ec9b0" text-anchor="middle">
      Animal
    </text>
    <line x1="310" y1="140" x2="490" y2="140" stroke="#3e3e42" stroke-width="1"/>
    <text x="310" y="162" font-family="Fira Code, monospace" font-size="13" fill="#9cdcfe">
      + String name
    </text>
    <text x="310" y="182" font-family="Fira Code, monospace" font-size="13" fill="#9cdcfe">
      + int age
    </text>
    <line x1="310" y1="192" x2="490" y2="192" stroke="#3e3e42" stroke-width="1"/>
    <text x="310" y="212" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + makeSound()
    </text>
  </g>
  
  <!-- Mixin: Flying -->
  <g id="flying-mixin">
    <rect x="50" y="280" width="180" height="100" fill="#252526" stroke="#c586c0" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
    <text x="140" y="305" font-family="Fira Code, monospace" font-size="14" font-weight="bold" fill="#c586c0" text-anchor="middle">
      &lt;&lt;mixin&gt;&gt;
    </text>
    <text x="140" y="328" font-family="Fira Code, monospace" font-size="16" font-weight="bold" fill="#c586c0" text-anchor="middle">
      Flying
    </text>
    <line x1="60" y1="338" x2="220" y2="338" stroke="#3e3e42" stroke-width="1"/>
    <text x="60" y="360" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + fly()
    </text>
  </g>
  
  <!-- Mixin: Swimming -->
  <g id="swimming-mixin">
    <rect x="570" y="280" width="180" height="100" fill="#252526" stroke="#c586c0" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
    <text x="660" y="305" font-family="Fira Code, monospace" font-size="14" font-weight="bold" fill="#c586c0" text-anchor="middle">
      &lt;&lt;mixin&gt;&gt;
    </text>
    <text x="660" y="328" font-family="Fira Code, monospace" font-size="16" font-weight="bold" fill="#c586c0" text-anchor="middle">
      Swimming
    </text>
    <line x1="580" y1="338" x2="740" y2="338" stroke="#3e3e42" stroke-width="1"/>
    <text x="580" y="360" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + swim()
    </text>
  </g>
  
  <!-- Class: Dog -->
  <g id="dog-class">
    <rect x="100" y="440" width="180" height="120" fill="#252526" stroke="#4ec9b0" stroke-width="2" rx="8"/>
    <text x="190" y="465" font-family="Fira Code, monospace" font-size="18" font-weight="bold" fill="#4ec9b0" text-anchor="middle">
      Dog
    </text>
    <line x1="110" y1="475" x2="270" y2="475" stroke="#3e3e42" stroke-width="1"/>
    <text x="110" y="497" font-family="Fira Code, monospace" font-size="13" fill="#9cdcfe">
      + String breed
    </text>
    <line x1="110" y1="507" x2="270" y2="507" stroke="#3e3e42" stroke-width="1"/>
    <text x="110" y="527" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + @override
    </text>
    <text x="110" y="547" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + makeSound()
    </text>
  </g>
  
  <!-- Class: Bird -->
  <g id="bird-class">
    <rect x="310" y="440" width="180" height="120" fill="#252526" stroke="#4ec9b0" stroke-width="2" rx="8"/>
    <text x="400" y="465" font-family="Fira Code, monospace" font-size="18" font-weight="bold" fill="#4ec9b0" text-anchor="middle">
      Bird
    </text>
    <line x1="320" y1="475" x2="480" y2="475" stroke="#3e3e42" stroke-width="1"/>
    <text x="320" y="497" font-family="Fira Code, monospace" font-size="13" fill="#9cdcfe">
      + double wingspan
    </text>
    <line x1="320" y1="507" x2="480" y2="507" stroke="#3e3e42" stroke-width="1"/>
    <text x="320" y="527" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + @override
    </text>
    <text x="320" y="547" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + makeSound()
    </text>
  </g>
  
  <!-- Class: Fish -->
  <g id="fish-class">
    <rect x="520" y="440" width="180" height="120" fill="#252526" stroke="#4ec9b0" stroke-width="2" rx="8"/>
    <text x="610" y="465" font-family="Fira Code, monospace" font-size="18" font-weight="bold" fill="#4ec9b0" text-anchor="middle">
      Fish
    </text>
    <line x1="530" y1="475" x2="690" y2="475" stroke="#3e3e42" stroke-width="1"/>
    <text x="530" y="497" font-family="Fira Code, monospace" font-size="13" fill="#9cdcfe">
      + int finCount
    </text>
    <line x1="530" y1="507" x2="690" y2="507" stroke="#3e3e42" stroke-width="1"/>
    <text x="530" y="527" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + @override
    </text>
    <text x="530" y="547" font-family="Fira Code, monospace" font-size="13" fill="#dcdcaa">
      + makeSound()
    </text>
  </g>
  
  <!-- Inheritance Arrow: Animal -> Dog -->
  <defs>
    <marker id="arrowExtends" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#569cd6"/>
    </marker>
    <marker id="arrowMixin" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#c586c0"/>
    </marker>
  </defs>
  
  <!-- extends: Animal -> Dog -->
  <line x1="190" y1="440" x2="350" y2="220" stroke="#569cd6" stroke-width="2" marker-end="url(#arrowExtends)"/>
  <text x="240" y="310" font-family="Fira Code, monospace" font-size="12" fill="#569cd6" transform="rotate(-60 240 310)">
    extends
  </text>
  
  <!-- extends: Animal -> Bird -->
  <line x1="400" y1="440" x2="400" y2="220" stroke="#569cd6" stroke-width="2" marker-end="url(#arrowExtends)"/>
  <text x="410" y="330" font-family="Fira Code, monospace" font-size="12" fill="#569cd6">
    extends
  </text>
  
  <!-- extends: Animal -> Fish -->
  <line x1="610" y1="440" x2="450" y2="220" stroke="#569cd6" stroke-width="2" marker-end="url(#arrowExtends)"/>
  <text x="540" y="310" font-family="Fira Code, monospace" font-size="12" fill="#569cd6" transform="rotate(60 540 310)">
    extends
  </text>
  
  <!-- with: Flying -> Bird -->
  <line x1="230" y1="330" x2="310" y2="440" stroke="#c586c0" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowMixin)"/>
  <text x="260" y="370" font-family="Fira Code, monospace" font-size="12" fill="#c586c0">
    with
  </text>
  
  <!-- with: Swimming -> Fish -->
  <line x1="570" y1="330" x2="520" y2="440" stroke="#c586c0" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowMixin)"/>
  <text x="530" y="370" font-family="Fira Code, monospace" font-size="12" fill="#c586c0">
    with
  </text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="20" y="20" width="200" height="140" fill="#252526" stroke="#3e3e42" stroke-width="1" rx="8"/>
    <text x="120" y="45" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="bold" fill="#d4d4d4" text-anchor="middle">
      Leyenda
    </text>
    
    <line x1="30" y1="60" x2="60" y2="60" stroke="#569cd6" stroke-width="2"/>
    <polygon points="60,60 55,57 55,63" fill="#569cd6"/>
    <text x="70" y="65" font-family="Roboto, sans-serif" font-size="12" fill="#d4d4d4">
      Herencia (extends)
    </text>
    
    <line x1="30" y1="85" x2="60" y2="85" stroke="#c586c0" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="60,85 55,82 55,88" fill="#c586c0"/>
    <text x="70" y="90" font-family="Roboto, sans-serif" font-size="12" fill="#d4d4d4">
      Mixin (with)
    </text>
    
    <rect x="30" y="100" width="30" height="20" fill="none" stroke="#569cd6" stroke-width="2" rx="4"/>
    <text x="70" y="114" font-family="Roboto, sans-serif" font-size="12" fill="#d4d4d4">
      Clase Abstracta
    </text>
    
    <rect x="30" y="130" width="30" height="20" fill="none" stroke="#4ec9b0" stroke-width="2" rx="4"/>
    <text x="70" y="144" font-family="Roboto, sans-serif" font-size="12" fill="#d4d4d4">
      Clase Concreta
    </text>
  </g>
</svg>
