<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 800">
  <!-- Background -->
  <rect width="700" height="800" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#569cd6" text-anchor="middle">
    Árbol de Widgets - Ejemplo Práctico
  </text>
  
  <!-- MaterialApp -->
  <g id="material-app">
    <rect x="270" y="70" width="160" height="50" rx="6" fill="#2d2d30" stroke="#569cd6" stroke-width="3"/>
    <text x="350" y="92" font-family="Consolas, monospace" font-size="14" font-weight="bold" fill="#569cd6" text-anchor="middle">MaterialApp</text>
    <text x="350" y="109" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">Raíz de la app</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="350" y1="120" x2="350" y2="160" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Scaffold -->
  <g id="scaffold">
    <rect x="280" y="160" width="140" height="50" rx="6" fill="#2d2d30" stroke="#4ec9b0" stroke-width="3"/>
    <text x="350" y="182" font-family="Consolas, monospace" font-size="14" font-weight="bold" fill="#4ec9b0" text-anchor="middle">Scaffold</text>
    <text x="350" y="199" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">Estructura básica</text>
  </g>
  
  <!-- Arrows from Scaffold -->
  <line x1="280" y1="210" x2="140" y2="260" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="210" x2="350" y2="260" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="210" x2="560" y2="260" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AppBar -->
  <g id="appbar">
    <rect x="70" y="260" width="140" height="50" rx="6" fill="#2d2d30" stroke="#c586c0" stroke-width="2"/>
    <text x="140" y="282" font-family="Consolas, monospace" font-size="13" font-weight="bold" fill="#c586c0" text-anchor="middle">AppBar</text>
    <text x="140" y="299" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">Barra superior</text>
  </g>
  
  <!-- Body (Column) -->
  <g id="body-column">
    <rect x="280" y="260" width="140" height="50" rx="6" fill="#2d2d30" stroke="#dcdcaa" stroke-width="2"/>
    <text x="350" y="282" font-family="Consolas, monospace" font-size="13" font-weight="bold" fill="#dcdcaa" text-anchor="middle">body: Column</text>
    <text x="350" y="299" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">Layout vertical</text>
  </g>
  
  <!-- FloatingActionButton -->
  <g id="fab">
    <rect x="490" y="260" width="140" height="50" rx="6" fill="#2d2d30" stroke="#569cd6" stroke-width="2"/>
    <text x="560" y="277" font-family="Consolas, monospace" font-size="11" font-weight="bold" fill="#569cd6" text-anchor="middle">FloatingActionButton</text>
    <text x="560" y="294" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">Botón flotante</text>
  </g>
  
  <!-- AppBar children -->
  <line x1="140" y1="310" x2="140" y2="350" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <g id="title">
    <rect x="70" y="350" width="140" height="45" rx="6" fill="#1e1e1e" stroke="#4ec9b0" stroke-width="2"/>
    <text x="140" y="370" font-family="Consolas, monospace" font-size="12" fill="#4ec9b0" text-anchor="middle">title: Text</text>
    <text x="140" y="387" font-family="Consolas, monospace" font-size="10" fill="#ce9178" text-anchor="middle">"Mi App"</text>
  </g>
  
  <!-- Column children arrows -->
  <line x1="310" y1="310" x2="220" y2="360" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="310" x2="350" y2="360" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="310" x2="480" y2="360" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Text Widget 1 -->
  <g id="text-1">
    <rect x="150" y="360" width="140" height="60" rx="6" fill="#1e1e1e" stroke="#c586c0" stroke-width="2"/>
    <text x="220" y="380" font-family="Consolas, monospace" font-size="12" fill="#c586c0" text-anchor="middle">Text</text>
    <text x="220" y="398" font-family="Consolas, monospace" font-size="10" fill="#ce9178" text-anchor="middle">"Bienvenido"</text>
    <text x="220" y="413" font-family="Arial, sans-serif" font-size="9" fill="#9cdcfe" text-anchor="middle">style: TextStyle(...)</text>
  </g>
  
  <!-- Container (with padding) -->
  <g id="container">
    <rect x="280" y="360" width="140" height="60" rx="6" fill="#2d2d30" stroke="#dcdcaa" stroke-width="2"/>
    <text x="350" y="380" font-family="Consolas, monospace" font-size="12" fill="#dcdcaa" text-anchor="middle">Container</text>
    <text x="350" y="398" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">padding</text>
    <text x="350" y="413" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">decoration</text>
  </g>
  
  <!-- ElevatedButton -->
  <g id="elevated-button">
    <rect x="410" y="360" width="140" height="60" rx="6" fill="#1e1e1e" stroke="#569cd6" stroke-width="2"/>
    <text x="480" y="380" font-family="Consolas, monospace" font-size="12" fill="#569cd6" text-anchor="middle">ElevatedButton</text>
    <text x="480" y="398" font-family="Consolas, monospace" font-size="10" fill="#ce9178" text-anchor="middle">"Presionar"</text>
    <text x="480" y="413" font-family="Arial, sans-serif" font-size="9" fill="#9cdcfe" text-anchor="middle">onPressed: (){...}</text>
  </g>
  
  <!-- Container child -->
  <line x1="350" y1="420" x2="350" y2="460" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Row inside Container -->
  <g id="row">
    <rect x="280" y="460" width="140" height="50" rx="6" fill="#1e1e1e" stroke="#4ec9b0" stroke-width="2"/>
    <text x="350" y="482" font-family="Consolas, monospace" font-size="12" fill="#4ec9b0" text-anchor="middle">Row</text>
    <text x="350" y="499" font-family="Arial, sans-serif" font-size="10" fill="#9cdcfe" text-anchor="middle">Layout horizontal</text>
  </g>
  
  <!-- Row children -->
  <line x1="320" y1="510" x2="260" y2="550" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="510" x2="440" y2="550" stroke="#dcdcaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Icon Widget -->
  <g id="icon">
    <rect x="190" y="550" width="140" height="55" rx="6" fill="#1e1e1e" stroke="#c586c0" stroke-width="2"/>
    <text x="260" y="572" font-family="Consolas, monospace" font-size="12" fill="#c586c0" text-anchor="middle">Icon</text>
    <text x="260" y="590" font-family="Consolas, monospace" font-size="10" fill="#9cdcfe" text-anchor="middle">Icons.star</text>
  </g>
  
  <!-- Text Widget 2 -->
  <g id="text-2">
    <rect x="370" y="550" width="140" height="55" rx="6" fill="#1e1e1e" stroke="#dcdcaa" stroke-width="2"/>
    <text x="440" y="572" font-family="Consolas, monospace" font-size="12" fill="#dcdcaa" text-anchor="middle">Text</text>
    <text x="440" y="590" font-family="Consolas, monospace" font-size="10" fill="#ce9178" text-anchor="middle">"Favorito"</text>
  </g>
  
  <!-- Code Example Section -->
  <g id="code-example">
    <rect x="40" y="630" width="620" height="140" rx="8" fill="#252526" stroke="#569cd6" stroke-width="2"/>
    <text x="350" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#569cd6" text-anchor="middle">
      Código Equivalente
    </text>
    
    <!-- Code -->
    <text x="60" y="680" font-family="Consolas, monospace" font-size="11" fill="#569cd6">MaterialApp</text>
    <text x="150" y="680" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">(</text>
    
    <text x="70" y="697" font-family="Consolas, monospace" font-size="11" fill="#9cdcfe">  home</text>
    <text x="110" y="697" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">: </text>
    <text x="125" y="697" font-family="Consolas, monospace" font-size="11" fill="#4ec9b0">Scaffold</text>
    <text x="185" y="697" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">(</text>
    
    <text x="80" y="714" font-family="Consolas, monospace" font-size="11" fill="#9cdcfe">    appBar</text>
    <text x="135" y="714" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">: </text>
    <text x="150" y="714" font-family="Consolas, monospace" font-size="11" fill="#c586c0">AppBar</text>
    <text x="195" y="714" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">(title: </text>
    <text x="255" y="714" font-family="Consolas, monospace" font-size="11" fill="#dcdcaa">Text</text>
    <text x="283" y="714" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">(</text>
    <text x="290" y="714" font-family="Consolas, monospace" font-size="11" fill="#ce9178">'Mi App'</text>
    <text x="340" y="714" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">)),</text>
    
    <text x="80" y="731" font-family="Consolas, monospace" font-size="11" fill="#9cdcfe">    body</text>
    <text x="120" y="731" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">: </text>
    <text x="135" y="731" font-family="Consolas, monospace" font-size="11" fill="#dcdcaa">Column</text>
    <text x="185" y="731" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">(children: [</text>
    <text x="280" y="731" font-family="Consolas, monospace" font-size="11" fill="#dcdcaa">Text</text>
    <text x="308" y="731" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">(</text>
    <text x="315" y="731" font-family="Consolas, monospace" font-size="11" fill="#ce9178">'Bienvenido'</text>
    <text x="395" y="731" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">), ...]),</text>
    
    <text x="80" y="748" font-family="Consolas, monospace" font-size="11" fill="#9cdcfe">    floatingActionButton</text>
    <text x="255" y="748" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">: </text>
    <text x="270" y="748" font-family="Consolas, monospace" font-size="11" fill="#569cd6">FloatingActionButton</text>
    <text x="455" y="748" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">(...),</text>
    
    <text x="70" y="765" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">  ),</text>
    <text x="60" y="765" font-family="Consolas, monospace" font-size="11" fill="#d4d4d4">)</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="40" y="785" width="160" height="10" rx="2" fill="#569cd6"/>
    <text x="210" y="794" font-family="Arial, sans-serif" font-size="10" fill="#d4d4d4">Widget de Aplicación</text>
    
    <rect x="360" y="785" width="160" height="10" rx="2" fill="#4ec9b0"/>
    <text x="530" y="794" font-family="Arial, sans-serif" font-size="10" fill="#d4d4d4">Widget de Layout</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dcdcaa"/>
    </marker>
  </defs>
</svg>
