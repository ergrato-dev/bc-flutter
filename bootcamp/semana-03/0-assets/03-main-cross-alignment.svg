<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background Dark -->
  <rect width="800" height="500" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">MainAxisAlignment y CrossAxisAlignment</text>
  
  <!-- MainAxisAlignment Section -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">MainAxisAlignment (Row)</text>
  
  <!-- start -->
  <rect x="20" y="80" width="180" height="60" rx="6" fill="#2d2d2d" stroke="#7c3aed" stroke-width="2"/>
  <rect x="25" y="100" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="70" y="100" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="115" y="100" width="40" height="20" rx="3" fill="#7c3aed"/>
  <text x="110" y="160" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">start</text>
  
  <!-- center -->
  <rect x="210" y="80" width="180" height="60" rx="6" fill="#2d2d2d" stroke="#7c3aed" stroke-width="2"/>
  <rect x="245" y="100" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="290" y="100" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="335" y="100" width="40" height="20" rx="3" fill="#7c3aed"/>
  <text x="300" y="160" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">center</text>
  
  <!-- end -->
  <rect x="20" y="175" width="180" height="60" rx="6" fill="#2d2d2d" stroke="#7c3aed" stroke-width="2"/>
  <rect x="65" y="195" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="110" y="195" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="155" y="195" width="40" height="20" rx="3" fill="#7c3aed"/>
  <text x="110" y="255" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">end</text>
  
  <!-- spaceBetween -->
  <rect x="210" y="175" width="180" height="60" rx="6" fill="#2d2d2d" stroke="#7c3aed" stroke-width="2"/>
  <rect x="215" y="195" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="280" y="195" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="345" y="195" width="40" height="20" rx="3" fill="#7c3aed"/>
  <text x="300" y="255" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">spaceBetween</text>
  
  <!-- spaceAround -->
  <rect x="20" y="270" width="180" height="60" rx="6" fill="#2d2d2d" stroke="#7c3aed" stroke-width="2"/>
  <rect x="35" y="290" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="90" y="290" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="145" y="290" width="40" height="20" rx="3" fill="#7c3aed"/>
  <text x="110" y="350" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">spaceAround</text>
  
  <!-- spaceEvenly -->
  <rect x="210" y="270" width="180" height="60" rx="6" fill="#2d2d2d" stroke="#7c3aed" stroke-width="2"/>
  <rect x="230" y="290" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="285" y="290" width="40" height="20" rx="3" fill="#7c3aed"/>
  <rect x="340" y="290" width="40" height="20" rx="3" fill="#7c3aed"/>
  <text x="300" y="350" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">spaceEvenly</text>
  
  <!-- CrossAxisAlignment Section -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">CrossAxisAlignment (Row)</text>
  
  <!-- start -->
  <rect x="420" y="80" width="120" height="80" rx="6" fill="#2d2d2d" stroke="#10b981" stroke-width="2"/>
  <rect x="425" y="85" width="30" height="25" rx="3" fill="#10b981"/>
  <rect x="460" y="85" width="30" height="40" rx="3" fill="#10b981"/>
  <rect x="495" y="85" width="30" height="30" rx="3" fill="#10b981"/>
  <text x="480" y="180" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">start</text>
  
  <!-- center -->
  <rect x="550" y="80" width="120" height="80" rx="6" fill="#2d2d2d" stroke="#10b981" stroke-width="2"/>
  <rect x="555" y="108" width="30" height="25" rx="3" fill="#10b981"/>
  <rect x="590" y="100" width="30" height="40" rx="3" fill="#10b981"/>
  <rect x="625" y="105" width="30" height="30" rx="3" fill="#10b981"/>
  <text x="610" y="180" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">center</text>
  
  <!-- end -->
  <rect x="680" y="80" width="120" height="80" rx="6" fill="#2d2d2d" stroke="#10b981" stroke-width="2"/>
  <rect x="685" y="130" width="30" height="25" rx="3" fill="#10b981"/>
  <rect x="720" y="115" width="30" height="40" rx="3" fill="#10b981"/>
  <rect x="755" y="125" width="30" height="30" rx="3" fill="#10b981"/>
  <text x="740" y="180" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">end</text>
  
  <!-- stretch -->
  <rect x="420" y="200" width="120" height="80" rx="6" fill="#2d2d2d" stroke="#10b981" stroke-width="2"/>
  <rect x="425" y="205" width="30" height="70" rx="3" fill="#10b981"/>
  <rect x="460" y="205" width="30" height="70" rx="3" fill="#10b981"/>
  <rect x="495" y="205" width="30" height="70" rx="3" fill="#10b981"/>
  <text x="480" y="300" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">stretch</text>
  
  <!-- baseline -->
  <rect x="550" y="200" width="120" height="80" rx="6" fill="#2d2d2d" stroke="#10b981" stroke-width="2"/>
  <rect x="555" y="230" width="30" height="25" rx="3" fill="#10b981"/>
  <rect x="590" y="210" width="30" height="45" rx="3" fill="#10b981"/>
  <rect x="625" y="225" width="30" height="30" rx="3" fill="#10b981"/>
  <line x1="555" y1="255" x2="665" y2="255" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="610" y="300" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e0e0">baseline</text>
  
  <!-- Legend -->
  <rect x="20" y="380" width="760" height="110" rx="8" fill="#2d2d2d"/>
  <text x="40" y="405" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e0e0e0">üìù Resumen:</text>
  
  <text x="40" y="430" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0">
    <tspan font-weight="bold" fill="#7c3aed">MainAxisAlignment:</tspan> Controla distribuci√≥n en el eje principal (horizontal en Row, vertical en Column)
  </text>
  <text x="40" y="455" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0">
    <tspan font-weight="bold" fill="#10b981">CrossAxisAlignment:</tspan> Controla alineaci√≥n en el eje cruzado (vertical en Row, horizontal en Column)
  </text>
  <text x="40" y="480" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0">
    <tspan font-weight="bold" fill="#ef4444">baseline:</tspan> Alinea widgets por su l√≠nea base de texto (requiere textBaseline)
  </text>
</svg>