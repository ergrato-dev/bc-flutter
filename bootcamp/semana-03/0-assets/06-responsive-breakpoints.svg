<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background Dark -->
  <rect width="800" height="400" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">Breakpoints para Diseño Responsivo</text>
  
  <!-- Scale bar -->
  <rect x="50" y="60" width="700" height="30" rx="4" fill="#2d2d2d"/>
  
  <!-- Mobile section (0-600) -->
  <rect x="50" y="60" width="200" height="30" rx="4" fill="#ef4444"/>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Mobile</text>
  
  <!-- Tablet section (600-900) -->
  <rect x="250" y="60" width="200" height="30" fill="#f59e0b"/>
  <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e1e1e" font-weight="bold">Tablet</text>
  
  <!-- Desktop section (900+) -->
  <rect x="450" y="60" width="300" height="30" rx="4" fill="#10b981"/>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Desktop</text>
  
  <!-- Breakpoint markers -->
  <line x1="250" y1="55" x2="250" y2="100" stroke="#e0e0e0" stroke-width="2"/>
  <text x="250" y="115" text-anchor="middle" font-family="monospace" font-size="12" fill="#e0e0e0" font-weight="bold">600px</text>
  
  <line x1="450" y1="55" x2="450" y2="100" stroke="#e0e0e0" stroke-width="2"/>
  <text x="450" y="115" text-anchor="middle" font-family="monospace" font-size="12" fill="#e0e0e0" font-weight="bold">900px</text>
  
  <!-- Pixel scale -->
  <text x="50" y="115" text-anchor="start" font-family="monospace" font-size="10" fill="#a0a0a0">0px</text>
  <text x="750" y="115" text-anchor="end" font-family="monospace" font-size="10" fill="#a0a0a0">1200px+</text>
  
  <!-- Device examples -->
  <!-- Mobile -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="80" height="140" rx="10" fill="#3d3d3d" stroke="#6b7280" stroke-width="2"/>
    <rect x="5" y="15" width="70" height="110" rx="2" fill="#ef4444"/>
    <circle cx="40" cy="135" r="5" fill="#6b7280"/>
    <text x="40" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="white">Column</text>
    <text x="40" y="75" text-anchor="middle" font-family="monospace" font-size="9" fill="white">Layout</text>
    
    <!-- Single column items -->
    <rect x="10" y="85" width="60" height="12" rx="2" fill="white" opacity="0.3"/>
    <rect x="10" y="100" width="60" height="12" rx="2" fill="white" opacity="0.3"/>
  </g>
  <text x="140" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">Móvil</text>
  <text x="140" y="310" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">&lt; 600px</text>
  
  <!-- Tablet -->
  <g transform="translate(290, 140)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#3d3d3d" stroke="#6b7280" stroke-width="2"/>
    <rect x="5" y="5" width="130" height="80" rx="2" fill="#f59e0b"/>
    <circle cx="70" cy="92" r="4" fill="#6b7280"/>
    
    <!-- Two column grid -->
    <rect x="10" y="15" width="55" height="30" rx="2" fill="white" opacity="0.3"/>
    <rect x="70" y="15" width="55" height="30" rx="2" fill="white" opacity="0.3"/>
    <rect x="10" y="50" width="55" height="30" rx="2" fill="white" opacity="0.3"/>
    <rect x="70" y="50" width="55" height="30" rx="2" fill="white" opacity="0.3"/>
    
    <text x="70" y="12" text-anchor="middle" font-family="monospace" font-size="8" fill="#1e1e1e">2 Columnas</text>
  </g>
  <text x="360" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" font-weight="bold">Tablet</text>
  <text x="360" y="275" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">600-900px</text>
  
  <!-- Desktop -->
  <g transform="translate(490, 140)">
    <rect x="0" y="0" width="200" height="130" rx="4" fill="#3d3d3d" stroke="#6b7280" stroke-width="2"/>
    <rect x="5" y="5" width="190" height="100" rx="2" fill="#10b981"/>
    <rect x="70" y="110" width="60" height="8" rx="2" fill="#6b7280"/>
    
    <!-- Sidebar + Content -->
    <rect x="10" y="15" width="40" height="85" rx="2" fill="white" opacity="0.3"/>
    <rect x="55" y="15" width="60" height="40" rx="2" fill="white" opacity="0.3"/>
    <rect x="120" y="15" width="60" height="40" rx="2" fill="white" opacity="0.3"/>
    <rect x="55" y="60" width="60" height="40" rx="2" fill="white" opacity="0.3"/>
    <rect x="120" y="60" width="60" height="40" rx="2" fill="white" opacity="0.3"/>
    
    <text x="100" y="12" text-anchor="middle" font-family="monospace" font-size="8" fill="white">Sidebar + Grid</text>
  </g>
  <text x="590" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">Desktop</text>
  <text x="590" y="300" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">&gt; 900px</text>
  
  <!-- Code example -->
  <rect x="50" y="320" width="700" height="70" rx="8" fill="#2d2d2d"/>
  <text x="70" y="345" font-family="monospace" font-size="11" fill="#a0a0a0">
    <tspan fill="#c084fc">final</tspan><tspan fill="#e0e0e0"> width = MediaQuery.</tspan><tspan fill="#fbbf24">sizeOf</tspan><tspan fill="#e0e0e0">(context).width;</tspan>
  </text>
  <text x="70" y="365" font-family="monospace" font-size="11" fill="#a0a0a0">
    <tspan fill="#c084fc">if</tspan><tspan fill="#e0e0e0"> (width &lt; </tspan><tspan fill="#fbbf24">600</tspan><tspan fill="#e0e0e0">) </tspan><tspan fill="#c084fc">return</tspan><tspan fill="#e0e0e0"> MobileLayout();</tspan>
  </text>
  <text x="70" y="380" font-family="monospace" font-size="11" fill="#a0a0a0">
    <tspan fill="#c084fc">if</tspan><tspan fill="#e0e0e0"> (width &lt; </tspan><tspan fill="#fbbf24">900</tspan><tspan fill="#e0e0e0">) </tspan><tspan fill="#c084fc">return</tspan><tspan fill="#e0e0e0"> TabletLayout();</tspan>
  </text>
</svg>