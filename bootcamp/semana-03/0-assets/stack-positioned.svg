<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Stack y Positioned</text>
  
  <!-- STACK Visualization -->
  <text x="175" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">Stack - Superposición</text>
  
  <!-- Stack container -->
  <rect x="50" y="80" width="250" height="200" rx="8" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Layer 1 (bottom) -->
  <rect x="70" y="100" width="200" height="150" rx="8" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="170" y="180" text-anchor="middle" font-family="monospace" font-size="14" fill="white" font-weight="bold">Container</text>
  <text x="170" y="200" text-anchor="middle" font-family="monospace" font-size="10" fill="white" opacity="0.8">Capa 1 (fondo)</text>
  
  <!-- Layer 2 (middle) -->
  <rect x="100" y="130" width="150" height="100" rx="8" fill="#10b981" filter="url(#shadow)"/>
  <text x="175" y="185" text-anchor="middle" font-family="monospace" font-size="12" fill="white" font-weight="bold">Image</text>
  <text x="175" y="205" text-anchor="middle" font-family="monospace" font-size="10" fill="white" opacity="0.8">Capa 2</text>
  
  <!-- Layer 3 (top) -->
  <rect x="130" y="160" width="100" height="50" rx="8" fill="#f59e0b" filter="url(#shadow)"/>
  <text x="180" y="190" text-anchor="middle" font-family="monospace" font-size="11" fill="white" font-weight="bold">Text</text>
  
  <!-- Z-index indicator -->
  <text x="320" y="120" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#64748b">← z-index: 2</text>
  <text x="320" y="180" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#64748b">← z-index: 1</text>
  <text x="320" y="240" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#64748b">← z-index: 0</text>
  
  <!-- POSITIONED Visualization -->
  <text x="525" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">Positioned - Coordenadas</text>
  
  <!-- Positioned container -->
  <rect x="400" y="80" width="250" height="200" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Coordinate guides -->
  <line x1="400" y1="80" x2="400" y2="280" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="650" y1="80" x2="650" y2="280" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="400" y1="80" x2="650" y2="80" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="400" y1="280" x2="650" y2="280" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Positioned top-left -->
  <rect x="410" y="90" width="60" height="40" rx="4" fill="#7c3aed" filter="url(#shadow)"/>
  <text x="440" y="115" text-anchor="middle" font-family="monospace" font-size="9" fill="white">top: 10</text>
  <text x="440" y="127" text-anchor="middle" font-family="monospace" font-size="9" fill="white">left: 10</text>
  
  <!-- Positioned top-right -->
  <rect x="580" y="90" width="60" height="40" rx="4" fill="#ef4444" filter="url(#shadow)"/>
  <text x="610" y="115" text-anchor="middle" font-family="monospace" font-size="9" fill="white">top: 10</text>
  <text x="610" y="127" text-anchor="middle" font-family="monospace" font-size="9" fill="white">right: 10</text>
  
  <!-- Positioned center -->
  <rect x="490" y="155" width="70" height="50" rx="4" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="525" y="177" text-anchor="middle" font-family="monospace" font-size="9" fill="white">top: 75</text>
  <text x="525" y="192" text-anchor="middle" font-family="monospace" font-size="9" fill="white">left: 90</text>
  
  <!-- Positioned bottom-left -->
  <rect x="410" y="230" width="60" height="40" rx="4" fill="#f59e0b" filter="url(#shadow)"/>
  <text x="440" y="252" text-anchor="middle" font-family="monospace" font-size="9" fill="white">bottom: 10</text>
  <text x="440" y="264" text-anchor="middle" font-family="monospace" font-size="9" fill="white">left: 10</text>
  
  <!-- Positioned bottom-right -->
  <rect x="580" y="230" width="60" height="40" rx="4" fill="#10b981" filter="url(#shadow)"/>
  <text x="610" y="252" text-anchor="middle" font-family="monospace" font-size="9" fill="white">bottom: 10</text>
  <text x="610" y="264" text-anchor="middle" font-family="monospace" font-size="9" fill="white">right: 10</text>
  
  <!-- Code example -->
  <rect x="50" y="300" width="600" height="90" rx="8" fill="#1e293b"/>
  <text font-family="monospace" font-size="11">
    <tspan x="70" y="325" fill="#c084fc">Stack</tspan><tspan fill="#f8fafc">(</tspan>
    <tspan x="70" y="345" fill="#f8fafc">  children: [</tspan>
    <tspan x="70" y="365" fill="#f8fafc">    </tspan><tspan fill="#fbbf24">Container</tspan><tspan fill="#f8fafc">(color: Colors.blue),  </tspan><tspan fill="#6b7280">// Fondo</tspan>
    <tspan x="70" y="380" fill="#f8fafc">    </tspan><tspan fill="#c084fc">Positioned</tspan><tspan fill="#f8fafc">(top: </tspan><tspan fill="#fbbf24">10</tspan><tspan fill="#f8fafc">, right: </tspan><tspan fill="#fbbf24">10</tspan><tspan fill="#f8fafc">, child: </tspan><tspan fill="#fbbf24">Icon</tspan><tspan fill="#f8fafc">(...)),</tspan>
  </text>
</svg>