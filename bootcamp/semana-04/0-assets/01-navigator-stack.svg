<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="stackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1E1E1E"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    1. Navigator Stack
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#B0B0B0" text-anchor="middle">
    Estructura LIFO (Last In, First Out)
  </text>
  
  <!-- Stack Container -->
  <rect x="100" y="100" width="250" height="350" rx="8" fill="#2D2D2D" stroke="#404040" stroke-width="2"/>
  <text x="225" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Navigation Stack
  </text>
  
  <!-- Screen 3 (Top) -->
  <rect x="120" y="150" width="210" height="60" rx="6" fill="url(#stackGrad)" filter="url(#shadow)"/>
  <text x="225" y="175" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">DetailScreen</text>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="10" fill="#E3F2FD" text-anchor="middle">← Pantalla visible</text>
  
  <!-- Screen 2 -->
  <rect x="120" y="220" width="210" height="60" rx="6" fill="#3D5AFE" opacity="0.7"/>
  <text x="225" y="250" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">ListScreen</text>
  <text x="225" y="268" font-family="Arial, sans-serif" font-size="10" fill="#C5CAE9" text-anchor="middle">en memoria</text>
  
  <!-- Screen 1 (Bottom) -->
  <rect x="120" y="290" width="210" height="60" rx="6" fill="#3D5AFE" opacity="0.5"/>
  <text x="225" y="320" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">HomeScreen</text>
  <text x="225" y="338" font-family="Arial, sans-serif" font-size="10" fill="#C5CAE9" text-anchor="middle">ruta inicial</text>
  
  <!-- Stack indicators -->
  <text x="340" y="180" font-family="Arial, sans-serif" font-size="12" fill="#81C784">← TOP</text>
  <text x="340" y="320" font-family="Arial, sans-serif" font-size="12" fill="#FFB74D">← BOTTOM</text>
  
  <!-- Right side - Operations -->
  <rect x="450" y="100" width="300" height="350" rx="8" fill="#2D2D2D" stroke="#404040" stroke-width="2"/>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Operaciones
  </text>
  
  <!-- Push Operation -->
  <rect x="470" y="150" width="260" height="80" rx="6" fill="#1B5E20" opacity="0.3" stroke="#81C784" stroke-width="1"/>
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#81C784">PUSH</text>
  <text x="490" y="195" font-family="monospace" font-size="11" fill="#A5D6A7">Navigator.push(context,</text>
  <text x="490" y="212" font-family="monospace" font-size="11" fill="#A5D6A7">  MaterialPageRoute(...));</text>
  
  <!-- Pop Operation -->
  <rect x="470" y="245" width="260" height="80" rx="6" fill="#B71C1C" opacity="0.3" stroke="#EF5350" stroke-width="1"/>
  <text x="490" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF5350">POP</text>
  <text x="490" y="290" font-family="monospace" font-size="11" fill="#EF9A9A">Navigator.pop(context);</text>
  <text x="490" y="307" font-family="monospace" font-size="11" fill="#EF9A9A">// o back button</text>
  
  <!-- Replace Operation -->
  <rect x="470" y="340" width="260" height="80" rx="6" fill="#E65100" opacity="0.3" stroke="#FFB74D" stroke-width="1"/>
  <text x="490" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFB74D">REPLACE</text>
  <text x="490" y="385" font-family="monospace" font-size="11" fill="#FFCC80">Navigator.pushReplacement(</text>
  <text x="490" y="402" font-family="monospace" font-size="11" fill="#FFCC80">  context, route);</text>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" fill="#757575" text-anchor="middle">
    Semana 04 - Navegación y Rutas en Flutter
  </text>
</svg>
