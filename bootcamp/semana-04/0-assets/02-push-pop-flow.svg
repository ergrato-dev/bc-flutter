<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#81C784"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF5350"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FFB74D"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#1E1E1E"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    2. Flujo Push / Pop
  </text>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="14" fill="#B0B0B0" text-anchor="middle">
    Navegación entre pantallas y retorno de datos
  </text>
  
  <!-- Screen A -->
  <rect x="50" y="100" width="140" height="200" rx="12" fill="#2D2D2D" stroke="#64B5F6" stroke-width="2"/>
  <rect x="50" y="100" width="140" height="35" rx="12" fill="#64B5F6"/>
  <rect x="50" y="123" width="140" height="12" fill="#64B5F6"/>
  <text x="120" y="123" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">HomeScreen</text>
  <rect x="70" y="160" width="100" height="30" rx="4" fill="#81C784"/>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Ver Detalle</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="10" fill="#B0B0B0" text-anchor="middle">Pantalla A</text>
  
  <!-- Screen B -->
  <rect x="330" y="100" width="140" height="200" rx="12" fill="#2D2D2D" stroke="#81C784" stroke-width="2"/>
  <rect x="330" y="100" width="140" height="35" rx="12" fill="#81C784"/>
  <rect x="330" y="123" width="140" height="12" fill="#81C784"/>
  <text x="356" y="123" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">←</text>
  <text x="400" y="123" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DetailScreen</text>
  <rect x="350" y="160" width="100" height="25" rx="4" fill="#2D2D2D" stroke="#404040"/>
  <text x="400" y="177" font-family="Arial, sans-serif" font-size="9" fill="#B0B0B0" text-anchor="middle">Datos recibidos</text>
  <rect x="350" y="200" width="100" height="30" rx="4" fill="#EF5350"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Guardar</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="10" fill="#B0B0B0" text-anchor="middle">Pantalla B</text>
  
  <!-- Screen A (after return) -->
  <rect x="610" y="100" width="140" height="200" rx="12" fill="#2D2D2D" stroke="#FFB74D" stroke-width="2"/>
  <rect x="610" y="100" width="140" height="35" rx="12" fill="#64B5F6"/>
  <rect x="610" y="123" width="140" height="12" fill="#64B5F6"/>
  <text x="680" y="123" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">HomeScreen</text>
  <rect x="630" y="160" width="100" height="30" rx="4" fill="#FFB74D"/>
  <text x="680" y="180" font-family="Arial, sans-serif" font-size="10" fill="#1E1E1E" text-anchor="middle">Resultado: ✓</text>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="10" fill="#B0B0B0" text-anchor="middle">Pantalla A</text>
  
  <!-- Push Arrow -->
  <path d="M 200 180 Q 265 140 320 180" stroke="#81C784" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#81C784" text-anchor="middle">PUSH</text>
  <text x="260" y="145" font-family="monospace" font-size="9" fill="#A5D6A7" text-anchor="middle">+ datos</text>
  
  <!-- Pop Arrow -->
  <path d="M 480 200 Q 545 240 600 200" stroke="#EF5350" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  <text x="540" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EF5350" text-anchor="middle">POP</text>
  <text x="540" y="275" font-family="monospace" font-size="9" fill="#EF9A9A" text-anchor="middle">+ resultado</text>
  
  <!-- Code examples -->
  <rect x="50" y="330" width="320" height="90" rx="6" fill="#2D2D2D" stroke="#404040"/>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#81C784">Push con datos:</text>
  <text x="70" y="375" font-family="monospace" font-size="10" fill="#E0E0E0">Navigator.push(context,</text>
  <text x="70" y="390" font-family="monospace" font-size="10" fill="#E0E0E0">  MaterialPageRoute(</text>
  <text x="70" y="405" font-family="monospace" font-size="10" fill="#E0E0E0">    builder: (_) => Detail(data: item)));</text>
  
  <rect x="430" y="330" width="320" height="90" rx="6" fill="#2D2D2D" stroke="#404040"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#EF5350">Pop con resultado:</text>
  <text x="450" y="375" font-family="monospace" font-size="10" fill="#E0E0E0">// En DetailScreen</text>
  <text x="450" y="390" font-family="monospace" font-size="10" fill="#E0E0E0">Navigator.pop(context, 'saved');</text>
  <text x="450" y="405" font-family="monospace" font-size="10" fill="#E0E0E0">// HomeScreen recibe 'saved'</text>
  
  <!-- Footer -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">
    Semana 04 - Navegación y Rutas en Flutter
  </text>
</svg>
