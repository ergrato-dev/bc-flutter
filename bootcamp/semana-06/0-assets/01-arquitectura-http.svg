    .code { font-family: 'Consolas', 'Courier New', monospace; font-size: 11px; fill: #CE9178; }
    .box-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #FFFFFF; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1E1E1E"/>
  
  <!-- Title -->
