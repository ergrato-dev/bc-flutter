<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #FFFFFF; }
    .method { font-family: 'Consolas', 'Courier New', monospace; font-size: 14px; font-weight: bold; }
    .desc { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #E0E0E0; }
    .url { font-family: 'Consolas', 'Courier New', monospace; font-size: 10px; fill: #CE9178; }
    .prop { font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; fill: #B0B0B0; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1E1E1E"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">M√©todos HTTP REST</text>
  
  <!-- GET -->
  <rect x="30" y="55" width="360" height="85" rx="8" fill="#264F78"/>
  <rect x="30" y="55" width="70" height="85" rx="8" fill="#1D3D5C"/>
  <text x="65" y="100" text-anchor="middle" class="method" fill="#4EC9B0">GET</text>
  <text x="115" y="75" class="desc" style="font-weight:bold;">Obtener recursos</text>
  <text x="115" y="95" class="url">GET /users ‚Üí Lista de usuarios</text>
  <text x="115" y="110" class="url">GET /users/1 ‚Üí Usuario espec√≠fico</text>
  <text x="115" y="130" class="prop">‚úì Idempotente | ‚úì Cacheable | ‚úó Sin body</text>
  
  <!-- POST -->
  <rect x="410" y="55" width="360" height="85" rx="8" fill="#365E32"/>
  <rect x="410" y="55" width="70" height="85" rx="8" fill="#2A4A25"/>
  <text x="445" y="100" text-anchor="middle" class="method" fill="#DCDCAA">POST</text>
  <text x="495" y="75" class="desc" style="font-weight:bold;">Crear nuevo recurso</text>
  <text x="495" y="95" class="url">POST /users + body</text>
  <text x="495" y="110" class="url">{"name": "John", "email": "..."}</text>
  <text x="495" y="130" class="prop">‚úó No idempotente | ‚úó No cacheable | ‚úì Con body</text>
  
  <!-- PUT -->
  <rect x="30" y="155" width="360" height="85" rx="8" fill="#5D3F6A"/>
  <rect x="30" y="155" width="70" height="85" rx="8" fill="#4A3255"/>
  <text x="65" y="200" text-anchor="middle" class="method" fill="#C586C0">PUT</text>
  <text x="115" y="175" class="desc" style="font-weight:bold;">Reemplazar recurso completo</text>
  <text x="115" y="195" class="url">PUT /users/1 + body completo</text>
  <text x="115" y="210" class="url">Env√≠a TODOS los campos del recurso</text>
  <text x="115" y="230" class="prop">‚úì Idempotente | ‚úó No cacheable | ‚úì Con body</text>
  
  <!-- PATCH -->
  <rect x="410" y="155" width="360" height="85" rx="8" fill="#6B4423"/>
  <rect x="410" y="155" width="70" height="85" rx="8" fill="#553619"/>
  <text x="445" y="200" text-anchor="middle" class="method" fill="#DCDCAA">PATCH</text>
  <text x="495" y="175" class="desc" style="font-weight:bold;">Actualizar parcialmente</text>
  <text x="495" y="195" class="url">PATCH /users/1 + campos a cambiar</text>
  <text x="495" y="210" class="url">{"email": "new@email.com"}</text>
  <text x="495" y="230" class="prop">‚úó No idempotente | ‚úó No cacheable | ‚úì Con body</text>
  
  <!-- DELETE -->
  <rect x="220" y="255" width="360" height="85" rx="8" fill="#6B2323"/>
  <rect x="220" y="255" width="70" height="85" rx="8" fill="#551919"/>
  <text x="255" y="300" text-anchor="middle" class="method" fill="#F44747">DELETE</text>
  <text x="305" y="275" class="desc" style="font-weight:bold;">Eliminar recurso</text>
  <text x="305" y="295" class="url">DELETE /users/1</text>
  <text x="305" y="310" class="url">Respuesta: 200 OK o 204 No Content</text>
  <text x="305" y="330" class="prop">‚úì Idempotente | ‚úó No cacheable | ‚úó Sin body t√≠picamente</text>
  
  <!-- CRUD Mapping -->
  <rect x="30" y="360" width="740" height="60" rx="8" fill="#2D2D2D"/>
  <text x="400" y="385" text-anchor="middle" class="desc" style="font-weight:bold;">üìù Mapeo CRUD ‚Üí HTTP</text>
  <text x="130" y="410" text-anchor="middle" class="url">Create ‚Üí POST</text>
  <text x="310" y="410" text-anchor="middle" class="url">Read ‚Üí GET</text>
  <text x="490" y="410" text-anchor="middle" class="url">Update ‚Üí PUT/PATCH</text>
  <text x="670" y="410" text-anchor="middle" class="url">Delete ‚Üí DELETE</text>
  
  <!-- Example URLs -->
  <rect x="30" y="435" width="740" height="55" rx="8" fill="#252526"/>
  <text x="50" y="455" class="desc">Ejemplos de URLs RESTful:</text>
  <text x="50" y="475" class="url">GET  /api/v1/users?page=1&amp;limit=10    POST /api/v1/users    PUT /api/v1/users/123    DELETE /api/v1/users/123</text>
</svg>
