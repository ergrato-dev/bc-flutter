<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #FFFFFF; }
    .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #B0B0B0; }
    .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #E0E0E0; }
    .code { font-family: 'Consolas', 'Courier New', monospace; font-size: 10px; fill: #CE9178; }
    .keyword { font-family: 'Consolas', 'Courier New', monospace; font-size: 10px; fill: #569CD6; }
    .string { font-family: 'Consolas', 'Courier New', monospace; font-size: 10px; fill: #CE9178; }
    .type { font-family: 'Consolas', 'Courier New', monospace; font-size: 10px; fill: #4EC9B0; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1E1E1E"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Serializaci√≥n JSON en Dart</text>
  
  <!-- JSON Side -->
  <rect x="30" y="55" width="350" height="200" rx="8" fill="#252526"/>
  <text x="205" y="80" text-anchor="middle" class="label" style="font-weight:bold;">üìÑ JSON (String)</text>
  
  <text x="50" y="105" class="code">{</text>
  <text x="70" y="125" class="string">"id"</text><text x="95" y="125" class="code">: 1,</text>
  <text x="70" y="145" class="string">"name"</text><text x="115" y="145" class="code">: </text><text x="130" y="145" class="string">"John Doe"</text><text x="200" y="145" class="code">,</text>
  <text x="70" y="165" class="string">"email"</text><text x="122" y="165" class="code">: </text><text x="137" y="165" class="string">"john@mail.com"</text><text x="237" y="165" class="code">,</text>
  <text x="70" y="185" class="string">"isActive"</text><text x="145" y="185" class="code">: </text><text x="160" y="185" class="keyword">true</text><text x="185" y="185" class="code">,</text>
  <text x="70" y="205" class="string">"roles"</text><text x="115" y="205" class="code">: [</text><text x="130" y="205" class="string">"admin"</text><text x="180" y="205" class="code">, </text><text x="195" y="205" class="string">"user"</text><text x="235" y="205" class="code">]</text>
  <text x="50" y="225" class="code">}</text>
  
  <!-- Arrows -->
  <path d="M395 130 L435 130" stroke="#4EC9B0" stroke-width="2"/>
  <polygon points="433,130 423,125 423,135" fill="#4EC9B0"/>
  <text x="415" y="120" text-anchor="middle" class="subtitle">fromJson()</text>
  
  <path d="M435 180 L395 180" stroke="#C586C0" stroke-width="2"/>
  <polygon points="397,180 407,175 407,185" fill="#C586C0"/>
  <text x="415" y="195" text-anchor="middle" class="subtitle">toJson()</text>
  
  <!-- Dart Side -->
  <rect x="420" y="55" width="350" height="200" rx="8" fill="#252526"/>
  <text x="595" y="80" text-anchor="middle" class="label" style="font-weight:bold;">üéØ Dart Object</text>
  
  <text x="440" y="105" class="keyword">class</text><text x="470" y="105" class="type"> User</text><text x="505" y="105" class="code"> {</text>
  <text x="460" y="125" class="keyword">final int</text><text x="510" y="125" class="code"> id;</text>
  <text x="460" y="145" class="keyword">final String</text><text x="535" y="145" class="code"> name;</text>
  <text x="460" y="165" class="keyword">final String</text><text x="535" y="165" class="code"> email;</text>
  <text x="460" y="185" class="keyword">final bool</text><text x="520" y="185" class="code"> isActive;</text>
  <text x="460" y="205" class="keyword">final List</text><text x="515" y="205" class="code">&lt;</text><text x="522" y="205" class="type">String</text><text x="560" y="205" class="code">&gt; roles;</text>
  <text x="440" y="225" class="code">}</text>
  
  <!-- Manual Serialization -->
  <rect x="30" y="270" width="350" height="100" rx="8" fill="#264F78"/>
  <text x="205" y="295" text-anchor="middle" class="label" style="font-weight:bold;">üìù Serializaci√≥n Manual</text>
  <text x="50" y="320" class="type">factory</text><text x="95" y="320" class="code"> User.fromJson(Map&lt;String,dynamic&gt; json) {</text>
  <text x="70" y="340" class="keyword">return</text><text x="105" y="340" class="code"> User(id: json['id'], name: json['name']);</text>
  <text x="50" y="360" class="code">}</text>
  
  <!-- Code Generation -->
  <rect x="420" y="270" width="350" height="100" rx="8" fill="#365E32"/>
  <text x="595" y="295" text-anchor="middle" class="label" style="font-weight:bold;">‚ö° json_serializable</text>
  <text x="440" y="320" class="code">@JsonSerializable()</text>
  <text x="440" y="340" class="keyword">class</text><text x="470" y="340" class="type"> User</text><text x="505" y="340" class="code"> {</text>
  <text x="460" y="360" class="code">factory User.fromJson(json) =&gt; _$UserFromJson(json);</text>
  
  <!-- Comparison -->
  <rect x="30" y="385" width="740" height="100" rx="8" fill="#2D2D2D"/>
  <text x="400" y="410" text-anchor="middle" class="label" style="font-weight:bold;">üìä Comparaci√≥n de M√©todos</text>
  
  <text x="50" y="435" class="label">Manual:</text>
  <text x="110" y="435" class="subtitle">+ Sin dependencias</text>
  <text x="230" y="435" class="subtitle">+ Control total</text>
  <text x="340" y="435" class="subtitle">- Tedioso</text>
  <text x="420" y="435" class="subtitle">- Propenso a errores</text>
  
  <text x="50" y="460" class="label">Generado:</text>
  <text x="130" y="460" class="subtitle">+ Menos c√≥digo</text>
  <text x="250" y="460" class="subtitle">+ Tipo-seguro</text>
  <text x="370" y="460" class="subtitle">- build_runner</text>
  <text x="490" y="460" class="subtitle">- Regenerar al cambiar</text>
</svg>
