<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Fondo -->
  <rect width="800" height="550" fill="#1E1E1E"/>
  
  <!-- TÃ­tulo -->
  <text x="400" y="35" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ciclo de Vida de los Datos</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E" text-anchor="middle">CRUD Operations + Data Lifecycle Management</text>
  
  <!-- Central circle -->
  <circle cx="400" cy="260" r="60" fill="#2D2D2D" stroke="#BA68C8" stroke-width="2"/>
  <text x="400" y="255" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#BA68C8" text-anchor="middle">ğŸ’¾ DATA</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="10" fill="#9E9E9E" text-anchor="middle">Entity</text>
  
  <!-- CREATE Node - Top -->
  <rect x="330" y="80" width="140" height="70" rx="10" fill="#2D4A3E" stroke="#81C784" stroke-width="2"/>
  <text x="400" y="105" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#81C784" text-anchor="middle">âœ¨ CREATE</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">insert() | add()</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">put() | save()</text>
  
  <!-- READ Node - Right -->
  <rect x="560" y="220" width="140" height="70" rx="10" fill="#2D4A5A" stroke="#64B5F6" stroke-width="2"/>
  <text x="630" y="245" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#64B5F6" text-anchor="middle">ğŸ“– READ</text>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">query() | get()</text>
  <text x="630" y="280" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">findAll() | getAll()</text>
  
  <!-- UPDATE Node - Bottom -->
  <rect x="330" y="370" width="140" height="70" rx="10" fill="#4A3D2D" stroke="#FFB74D" stroke-width="2"/>
  <text x="400" y="395" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#FFB74D" text-anchor="middle">ğŸ”„ UPDATE</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">update() | put()</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">save() | modify()</text>
  
  <!-- DELETE Node - Left -->
  <rect x="100" y="220" width="140" height="70" rx="10" fill="#4A2D2D" stroke="#EF5350" stroke-width="2"/>
  <text x="170" y="245" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#EF5350" text-anchor="middle">ğŸ—‘ï¸ DELETE</text>
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">delete() | remove()</text>
  <text x="170" y="280" font-family="Arial, sans-serif" font-size="9" fill="#9E9E9E" text-anchor="middle">clear() | drop()</text>
  
  <!-- Arrows connecting nodes to center -->
  <!-- Create to Center -->
  <path d="M400 150 L400 200" stroke="#81C784" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Center to Read -->
  <path d="M460 260 L555 260" stroke="#64B5F6" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Center to Update -->
  <path d="M400 320 L400 365" stroke="#FFB74D" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Delete to Center -->
  <path d="M240 255 L335 255" stroke="#EF5350" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Circular flow arrows (outside) -->
  <path d="M470 115 Q580 115 630 215" stroke="#9E9E9E" stroke-width="1" fill="none" stroke-dasharray="4" marker-end="url(#arrowGray)"/>
  <path d="M630 290 Q630 390 470 405" stroke="#9E9E9E" stroke-width="1" fill="none" stroke-dasharray="4" marker-end="url(#arrowGray)"/>
  <path d="M330 405 Q170 405 170 295" stroke="#9E9E9E" stroke-width="1" fill="none" stroke-dasharray="4" marker-end="url(#arrowGray)"/>
  <path d="M170 220 Q170 115 325 115" stroke="#9E9E9E" stroke-width="1" fill="none" stroke-dasharray="4" marker-end="url(#arrowGray)"/>
  
  <!-- Extended Lifecycle Section -->
  <line x1="50" y1="475" x2="750" y2="475" stroke="#424242" stroke-width="1"/>
  <text x="400" y="498" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Extended Lifecycle</text>
  
  <!-- Archive -->
  <rect x="80" y="510" width="100" height="30" rx="6" fill="#3D3D2D" stroke="#FFE082" stroke-width="1"/>
  <text x="130" y="530" font-family="Arial, sans-serif" font-size="10" fill="#FFE082" text-anchor="middle">ğŸ“¦ ARCHIVE</text>
  
  <!-- Backup -->
  <rect x="210" y="510" width="100" height="30" rx="6" fill="#2D4A3E" stroke="#81C784" stroke-width="1"/>
  <text x="260" y="530" font-family="Arial, sans-serif" font-size="10" fill="#81C784" text-anchor="middle">ğŸ’¾ BACKUP</text>
  
  <!-- Restore -->
  <rect x="340" y="510" width="100" height="30" rx="6" fill="#2D4A5A" stroke="#64B5F6" stroke-width="1"/>
  <text x="390" y="530" font-family="Arial, sans-serif" font-size="10" fill="#64B5F6" text-anchor="middle">â™»ï¸ RESTORE</text>
  
  <!-- Migrate -->
  <rect x="470" y="510" width="100" height="30" rx="6" fill="#3D2D4A" stroke="#BA68C8" stroke-width="1"/>
  <text x="520" y="530" font-family="Arial, sans-serif" font-size="10" fill="#BA68C8" text-anchor="middle">ğŸ”€ MIGRATE</text>
  
  <!-- Purge -->
  <rect x="600" y="510" width="100" height="30" rx="6" fill="#4A2D2D" stroke="#EF5350" stroke-width="1"/>
  <text x="650" y="530" font-family="Arial, sans-serif" font-size="10" fill="#EF5350" text-anchor="middle">ğŸ§¹ PURGE</text>
  
  <!-- Code Examples Panel - Left -->
  <rect x="30" y="80" width="90" height="120" rx="6" fill="#2D2D2D" stroke="#424242" stroke-width="1"/>
  <text x="75" y="100" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#81C784" text-anchor="middle">SQLite</text>
  <text x="75" y="118" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">db.insert()</text>
  <text x="75" y="133" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">db.query()</text>
  <text x="75" y="148" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">db.update()</text>
  <text x="75" y="163" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">db.delete()</text>
  <text x="75" y="178" font-family="Courier New, monospace" font-size="7" fill="#616161" text-anchor="middle">batch ops</text>
  <text x="75" y="193" font-family="Courier New, monospace" font-size="7" fill="#616161" text-anchor="middle">transactions</text>
  
  <!-- Code Examples Panel - Right -->
  <rect x="680" y="80" width="90" height="120" rx="6" fill="#2D2D2D" stroke="#424242" stroke-width="1"/>
  <text x="725" y="100" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#FFB74D" text-anchor="middle">Hive</text>
  <text x="725" y="118" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">box.put()</text>
  <text x="725" y="133" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">box.get()</text>
  <text x="725" y="148" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">box.put()</text>
  <text x="725" y="163" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">box.delete()</text>
  <text x="725" y="178" font-family="Courier New, monospace" font-size="7" fill="#616161" text-anchor="middle">add()</text>
  <text x="725" y="193" font-family="Courier New, monospace" font-size="7" fill="#616161" text-anchor="middle">getAt()</text>
  
  <!-- Timestamps Info -->
  <rect x="30" y="370" width="90" height="70" rx="6" fill="#2D2D2D" stroke="#424242" stroke-width="1"/>
  <text x="75" y="390" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#64B5F6" text-anchor="middle">Timestamps</text>
  <text x="75" y="408" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">createdAt</text>
  <text x="75" y="423" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">updatedAt</text>
  <text x="75" y="438" font-family="Courier New, monospace" font-size="7" fill="#616161" text-anchor="middle">deletedAt</text>
  
  <!-- Soft Delete Info -->
  <rect x="680" y="370" width="90" height="70" rx="6" fill="#2D2D2D" stroke="#424242" stroke-width="1"/>
  <text x="725" y="390" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#EF5350" text-anchor="middle">Soft Delete</text>
  <text x="725" y="408" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">isDeleted</text>
  <text x="725" y="423" font-family="Courier New, monospace" font-size="7" fill="#9E9E9E" text-anchor="middle">= true</text>
  <text x="725" y="438" font-family="Courier New, monospace" font-size="7" fill="#616161" text-anchor="middle">recoverable</text>
  
  <!-- Marker definitions -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#81C784"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64B5F6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FFB74D"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF5350"/>
    </marker>
    <marker id="arrowGray" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,5 L7,2.5 z" fill="#9E9E9E"/>
    </marker>
  </defs>
</svg>
