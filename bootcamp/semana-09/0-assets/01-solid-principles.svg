<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="solidGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512DA8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Título -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Principios SOLID</text>
  
  <!-- S - Single Responsibility -->
  <rect x="30" y="70" width="120" height="80" rx="10" fill="#F44336"/>
  <text x="90" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">S</text>
  <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Single</text>
  <text x="90" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Responsibility</text>
  <text x="90" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Una clase = una razón</text>
  <text x="90" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">para cambiar</text>
  
  <!-- O - Open/Closed -->
  <rect x="170" y="70" width="120" height="80" rx="10" fill="#FF9800"/>
  <text x="230" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">O</text>
  <text x="230" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Open/Closed</text>
  <text x="230" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Abierto a extensión</text>
  <text x="230" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">cerrado a modificación</text>
  
  <!-- L - Liskov Substitution -->
  <rect x="310" y="70" width="120" height="80" rx="10" fill="#4CAF50"/>
  <text x="370" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">L</text>
  <text x="370" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Liskov</text>
  <text x="370" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Substitution</text>
  <text x="370" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Subtipos deben ser</text>
  <text x="370" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">intercambiables</text>
  
  <!-- I - Interface Segregation -->
  <rect x="450" y="70" width="120" height="80" rx="10" fill="#2196F3"/>
  <text x="510" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">I</text>
  <text x="510" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Interface</text>
  <text x="510" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Segregation</text>
  <text x="510" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Interfaces específicas</text>
  <text x="510" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">mejor que generales</text>
  
  <!-- D - Dependency Inversion -->
  <rect x="590" y="70" width="100" height="80" rx="10" fill="#9C27B0"/>
  <text x="640" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">D</text>
  <text x="640" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dependency</text>
  <text x="640" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Inversion</text>
  <text x="640" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Depender de</text>
  <text x="640" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">abstracciones</text>
  
  <!-- Ejemplos en código -->
  <rect x="30" y="210" width="640" height="250" rx="10" fill="#263238"/>
  <text x="50" y="235" font-family="Courier, monospace" font-size="12" fill="#4FC3F7">// S - Una responsabilidad</text>
  <text x="50" y="252" font-family="Courier, monospace" font-size="12" fill="#A5D6A7">class</text>
  <text x="90" y="252" font-family="Courier, monospace" font-size="12" fill="#FFCC80">UserRepository</text>
  <text x="200" y="252" font-family="Courier, monospace" font-size="12" fill="#fff">{ </text>
  <text x="210" y="252" font-family="Courier, monospace" font-size="12" fill="#CE93D8">/* solo datos */</text>
  <text x="335" y="252" font-family="Courier, monospace" font-size="12" fill="#fff">}</text>
  
  <text x="50" y="280" font-family="Courier, monospace" font-size="12" fill="#4FC3F7">// O - Extensible sin modificar</text>
  <text x="50" y="297" font-family="Courier, monospace" font-size="12" fill="#A5D6A7">abstract class</text>
  <text x="158" y="297" font-family="Courier, monospace" font-size="12" fill="#FFCC80">Shape</text>
  <text x="200" y="297" font-family="Courier, monospace" font-size="12" fill="#fff">{ </text>
  <text x="215" y="297" font-family="Courier, monospace" font-size="12" fill="#CE93D8">double area();</text>
  <text x="340" y="297" font-family="Courier, monospace" font-size="12" fill="#fff">}</text>
  
  <text x="50" y="325" font-family="Courier, monospace" font-size="12" fill="#4FC3F7">// D - Depender de abstracciones</text>
  <text x="50" y="342" font-family="Courier, monospace" font-size="12" fill="#A5D6A7">class</text>
  <text x="90" y="342" font-family="Courier, monospace" font-size="12" fill="#FFCC80">TaskBloc</text>
  <text x="160" y="342" font-family="Courier, monospace" font-size="12" fill="#fff">{</text>
  
  <text x="60" y="360" font-family="Courier, monospace" font-size="12" fill="#A5D6A7">final</text>
  <text x="100" y="360" font-family="Courier, monospace" font-size="12" fill="#FFCC80">TaskRepository</text>
  <text x="215" y="360" font-family="Courier, monospace" font-size="12" fill="#fff">repo;</text>
  <text x="260" y="360" font-family="Courier, monospace" font-size="12" fill="#CE93D8">// Interface!</text>
  
  <text x="60" y="378" font-family="Courier, monospace" font-size="12" fill="#FFCC80">TaskBloc</text>
  <text x="128" y="378" font-family="Courier, monospace" font-size="12" fill="#fff">(</text>
  <text x="135" y="378" font-family="Courier, monospace" font-size="12" fill="#A5D6A7">this</text>
  <text x="160" y="378" font-family="Courier, monospace" font-size="12" fill="#fff">.repo);</text>
  <text x="50" y="396" font-family="Courier, monospace" font-size="12" fill="#fff">}</text>
  
  <!-- Footer -->
  <text x="350" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Los principios SOLID facilitan código mantenible, testeable y extensible</text>
</svg>