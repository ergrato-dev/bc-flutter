<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="unitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="widgetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrationGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="e2eGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Título -->
  <text x="300" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Pirámide de Testing</text>
  
  <!-- E2E Tests (cima) -->
  <polygon points="300,70 370,140 230,140" fill="url(#e2eGrad)"/>
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">E2E</text>
  
  <!-- Integration Tests -->
  <polygon points="230,145 370,145 420,215 180,215" fill="url(#integrationGrad)"/>
  <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Integration Tests</text>
  
  <!-- Widget Tests -->
  <polygon points="180,220 420,220 480,300 120,300" fill="url(#widgetGrad)"/>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Widget Tests</text>
  
  <!-- Unit Tests (base) -->
  <polygon points="120,305 480,305 540,385 60,385" fill="url(#unitGrad)"/>
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Unit Tests</text>
  
  <!-- Etiquetas laterales izquierda -->
  <text x="40" y="110" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#E91E63">Pocos</text>
  <text x="40" y="125" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#E91E63">Lentos</text>
  <text x="40" y="140" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#E91E63">Costosos</text>
  
  <text x="40" y="350" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50">Muchos</text>
  <text x="40" y="365" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50">Rápidos</text>
  <text x="40" y="380" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50">Baratos</text>
  
  <!-- Flecha indicadora -->
  <line x1="55" y1="150" x2="55" y2="340" stroke="#666" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Etiquetas laterales derecha -->
  <text x="560" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#E91E63">Alta</text>
  <text x="560" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#E91E63">Confianza</text>
  
  <text x="560" y="350" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50">Baja</text>
  <text x="560" y="365" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50">Confianza</text>
  
  <!-- Leyenda inferior -->
  <rect x="100" y="400" width="400" height="40" rx="5" fill="#f5f5f5" stroke="#ddd"/>
  <text x="300" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Proporción recomendada: 70% Unit | 20% Widget | 10% Integration</text>
</svg>