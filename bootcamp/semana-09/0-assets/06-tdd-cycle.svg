<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="300" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Ciclo TDD</text>
  <text x="300" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Test-Driven Development</text>
  
  <!-- Círculo RED -->
  <circle cx="200" cy="160" r="60" fill="url(#redGrad)"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">RED</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Escribir test</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">que falla</text>
  
  <!-- Círculo GREEN -->
  <circle cx="400" cy="160" r="60" fill="url(#greenGrad)"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">GREEN</text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Escribir código</text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">mínimo</text>
  
  <!-- Círculo REFACTOR -->
  <circle cx="300" cy="300" r="60" fill="url(#blueGrad)"/>
  <text x="300" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">REFACTOR</text>
  <text x="300" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Mejorar</text>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">código</text>
  
  <!-- Flechas -->
  <!-- RED -> GREEN -->
  <path d="M 260 140 Q 300 100 340 140" fill="none" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#555">1</text>
  
  <!-- GREEN -> REFACTOR -->
  <path d="M 420 220 Q 420 280 360 300" fill="none" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="430" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#555">2</text>
  
  <!-- REFACTOR -> RED -->
  <path d="M 240 300 Q 180 280 180 220" fill="none" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="170" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#555">3</text>
  
  <!-- Leyenda -->
  <rect x="100" y="360" width="400" height="30" rx="5" fill="#f5f5f5" stroke="#ddd"/>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Repetir el ciclo hasta completar la funcionalidad</text>
</svg>