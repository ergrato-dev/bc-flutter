<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="domainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="presentationGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TÃ­tulo -->
  <text x="300" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Clean Architecture</text>
  
  <!-- Capa Externa: Presentation -->
  <circle cx="300" cy="270" r="180" fill="url(#presentationGrad)" opacity="0.9"/>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PRESENTATION</text>
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Widgets, BLoC, Pages</text>
  
  <!-- Capa Media: Data -->
  <circle cx="300" cy="270" r="130" fill="url(#dataGrad)" opacity="0.95"/>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DATA</text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Models, Repositories, DataSources</text>
  
  <!-- Capa Interna: Domain -->
  <circle cx="300" cy="270" r="80" fill="url(#domainGrad)" opacity="1"/>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DOMAIN</text>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Entities</text>
  <text x="300" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Use Cases</text>
  <text x="300" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Repository (I)</text>
  
  <!-- Flechas de dependencia -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Flecha Presentation -> Domain -->
  <line x1="140" y1="200" x2="220" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flecha Data -> Domain -->
  <line x1="460" y1="200" x2="380" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Leyenda -->
  <rect x="50" y="420" width="500" height="60" rx="5" fill="#f5f5f5" stroke="#ddd"/>
  <text x="300" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Dependency Rule: Las dependencias apuntan hacia adentro</text>
  <text x="300" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">El Domain no conoce nada de Data ni Presentation</text>
</svg>